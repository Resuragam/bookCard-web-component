<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <template id="book-card-template">
<!--        在template模板内部加入style标签从而添加样式-->

        <style>
            p {
                margin: 0;
            }

            .container {
                display: inline-flex;
                flex-direction: column;
                border-radius: 6px;
                border: 1px solid silver;
                padding: 6px;
                margin: 6px;
            }

            .image {
                border-radius: 6px;
                width: 300px;
            }

            .title {
                font-weight: 500;
                font-size: 16px;
                line-height: 22px;
                margin-top: 6px;
                margin-bottom: 6px;
                color: #222
            }

            .author {
                margin-bottom: 6px;
                line-height: 1;
                color: #8590a6;
                font-size: 14px;
            }

            .translator {
                color: #8590a6;
                font-size: 14px;
            }

        </style>

        <div class="container">
            <img class="image" src="" alt="">
            <p class="title"></p>
            <p class="author"></p>
            <p class="translator"></p>
            <div class="action">
                <slot name="action-btn"></slot>
            </div>
        </div>
    </template>

    <book-card
        data-image="https://file.ituring.com.cn/LargeCover/23047b0f0134221867e2"
        data-title="Python编程：从入门到实践（第3版）"
        data-author="[美]埃里克·马瑟斯（Eric Matthes）"
        data-translator="袁国忠"
    >
        <button slot="action-btn" class="btn primary">购买</button>
    </book-card>
    <script src="./BookCard.js"></script>
    <style>
        .primary {
            border: #6B9CFF;
            background: #6B9CFF;
        }

        .btn {
            margin-top: 6px;
            width: 100%;
            padding: 6px;
            border-radius: 3px;
            color: white;
            font-weight: 700;
        }
    </style>
</body>
</html>
